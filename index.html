<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mazer</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="../EaselJS-0.8.2/lib/easeljs-0.8.2.min.js"></script>
    <script src="./javascripts/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  </head>
  <body>
    <h1>Mazer</h1>
    <canvas id="stage" width="525" height="350">
      Your browser does not support Mazer.
      Switch to a
      <a href="https://www.google.com/chrome"> modern browser </a>
      to play the game.
    </canvas>
    <ul class="level-options clearfix">
      <li><button id="start" class="btn start">Start!</button></li>
      <li>
        <select onchange="createjs.Ticker.setFPS(Number(this.value));">
      		<option value="5">Slow</option>
      		<option value="10" selected="">Medium</option>
      		<option value="30">Fast</option>
      		<option value="60">Ultra</option>
          <option value="300">Insane</option>
      	</select>
      </li>
      <li class="moves-container">Moves: <span id="move-counter"></span></li>
      <li class="wall-container">Walls: <span id="wall-counter"></span></li>
      <li><button id="clear" class="btn clear">Clear</button></li>
    </ul>
    <div class="goal-container">
      <span id="goal-moves"></span>
    </div>
  </body>
</html>
