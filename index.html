<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mazer</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="../EaselJS-0.8.2/lib/easeljs-0.8.2.min.js"></script>
    <script src="./javascripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  </head>
  <body>
    <h1>Mazer</h1>
    <canvas id="stage" width="525" height="350">
      Your browser does not support Mazer.
      Switch to a
      <a href="https://www.google.com/chrome"> modern browser </a>
      to play the game.
    </canvas>
    <div class="level-options">
      <div class="wall-container">Walls: <span id="wall-counter"></span></div>
      <button id="clear" class="btn clear">Clear</button>
      <div class="moves-container">Moves: <span id="move-counter"></span></div>
      <button id="start" class="btn start">Start!</button>
    </div>
    <div class="goal-container">
      <span id="goal-moves"></span>
    </div>
  </body>
</html>
